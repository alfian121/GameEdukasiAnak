<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bermain Drum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="../pages/bermain/index.html">
        <img src="image/back1.png" alt="Kembali" class="clickable-image">
    </a>
    <div class="drum-container">
        <button class="drum" id="crash">
            <img src="image/crash.png" alt="Crash" class="drum-image">
        </button>
        <button class="drum" id="tom-1">
            <img src="image/tom1.png" alt="Tom 1" class="drum-image">
        </button>
        <button class="drum" id="snare">
            <img src="image/snare.png" alt="Snare" class="drum-image">
        </button>
        <button class="drum" id="tom-2">
            <img src="image/tom2.png" alt="Tom 2" class="drum-image">
        </button>
        <button class="drum" id="tom-3">
            <img src="image/tom3.png" alt="Tom 3" class="drum-image">
        </button>
        <button class="drum" id="kick-bass">
            <img src="image/kick.png" alt="Kick Bass" class="drum-image">
        </button>
        <button class="drum" id="crash-1">
            <img src="image/crash.png" alt="Crash 1" class="drum-image">
        </button>
        <button class="drum" id="tom-4">
            <img src="image/tom4.png" alt="Tom 4" class="drum-image">
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
