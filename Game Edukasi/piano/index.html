<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Playable Piano Game</title>
  <link rel="stylesheet" href="style1.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
</head>

<body>

  <div class="wrapper">
    <div class="piano-container">
      <div class="back-button">
        <a href="../pages/bermain/index.html"><b>
            <img src="image/button.png" alt="Kembali" class="clickable-image"></b></a>
      </div>
      </a>
      <div class="piano-head-wrapper">
        <img class="piano-head" src="image/piano head.png" alt="Piano Head">
      </div>


      <div class="note-piano">
        <ul class="piano-keys">
          <li class="key white" data-note="Do"><span></span>
            <img class="key-white1" src="image/do front (1).png" alt="">
          </li>
          <li class="key white" data-note="Re"><span></span>
            <img class="key-white2" src="image/re depan.png" alt="">
          </li>
          <li class="key white" data-note="Mi"><span></span>
            <img class="key-white3" src="image/mi front.png" alt="">
          </li>
          <li class="key white" data-note="Fa"><span></span>
            <img class="key-white4" src="image/fa front.png" alt="">
          </li>
          <li class="key white" data-note="Sol"><span></span>
            <img class="key-white5" src="image/so front.png" alt="">
          </li>
          <li class="key white" data-note="La"><span></span>
            <img class="key-white6" src="image/la front.png" alt="">
          </li>
          <li class="key white" data-note="Ti"><span></span>
            <img class="key-white7" src="image/si font.png" alt="">
          </li>
          <li class="key white" data-note="do-high"><span></span>
            <img class="key-white8" src="image/do front.png" alt="">
          </li>
        </ul>
      </div>
    </div>
</body>

</html>
